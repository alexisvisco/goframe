name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy-docs.yml
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "docs/package-lock.json"

      - name: Install dependencies (including dev)
        run: npm ci --include=dev

      - name: Setup Pages
        id: setup_pages
        uses: actions/configure-pages@v5

      - name: Log env
        run: printenv

      - name: Build and Export with Next.js
        run: |
          NEXT_DEBUG=1 PAGES_BASE_PATH="${{ steps.setup_pages.outputs.base_path }}" npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: Run Pagefind (optional)
        run: |
          npx pagefind --site out --output-path out/_pagefind || echo "Pagefind failed, skipping..."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
